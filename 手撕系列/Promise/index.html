<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手撕Promise - 5.then 方法执行回调</title>
    <script src="./promise.js"></script>
</head>
<body>
<script>
    let p = new Promise((resolve, reject) => {
        // resolve('OK')
        reject('error')
        throw 'err'
    })
    p.then(value => {
        console.log(value)
    }, reason => {
        console.warn(reason)
    })
</script>
</body>
</html>
