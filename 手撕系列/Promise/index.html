<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手撕Promise - 15.Promise.then 方法回调的异步执行</title>
    <script src="./promise.js"></script>
</head>
<body>
<script>
    //实例化对象
    let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('OK');
            console.log(111);
        })
    })
    p1.then(value => {
        console.log(222);
    }, reason => {
        console.log(444);
    })
    console.log(333);
</script>
</body>
</html>
