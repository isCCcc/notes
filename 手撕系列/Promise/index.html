<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手撕Promise - throw抛出异常，改变状态</title>
    <script src="./promise.js"></script>
</head>
<body>
<script>
    let p = new Promise((resolve, reject) => {
        // resolve('OK')
        // reject('error')
        throw 'err'
    })
    console.log(p);
    p.then(value => {
        console.log(value)
    }, reason => {
        console.log(reason)
    })
</script>
