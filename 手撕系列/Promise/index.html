<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手撕Promise - 7.指定多个回调</title>
    <script src="./promise.js"></script>
</head>
<body>
<script>
    let p = new Promise((resolve, reject) => {
        // resolve('OK')
        // reject('error')
        // throw 'err'
        setTimeout(() => {
            resolve('ok')
            // reject('error')
        })
    })
    p.then(value => {
        console.log(value)
    }, reason => {
        console.warn(reason)
    })
    p.then(value => {
        alert(value);
    }, reason => {
        alert(reason);
    });
    console.log(p);
</script>
</body>
</html>
